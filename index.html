<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main class="container">
    <img src="./images/illustration-hero.svg" alt="head-image">

    <div class="card-content">
      <h1>Order Summary</h1>
      <p class="info"> You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <div class="subscription">
          <img src="./images/icon-music.svg" alt="">
          <p class="price"><strong>Annual Plan</strong> $59.00/year</p>
          <a href="#">Change</a>
        </div>
      <button class="btn1">Proceed to Payment</button>
      <button class="btn2">Cancel Order</button>
    </div>
  </main>

</body>
</html>
